<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ticket-to-ride">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <img class="USA-map" src="img/USA-map-1.png" />
            <div class="market">
              <img class="orange-train-car" src="img/orange-train-car-card.png" />
              <img class="yellow-train-car" src="img/yellow-train-car-card.png" />
              <img class="blue-train-car-card" src="img/blue-train-car-card.png" />
              <img class="red-train-car-card" src="img/red-train-car-card.png" />
              <img class="locomotive" src="img/locomotive-2.png" />
              <img class="hidden-train-car" src="img/hidden-train-car-card.png" />
              <img class="hidden-destination" src="img/hidden-destination-ticket.png" />
            </div>
            <div class="right-player">
              <div class="div">
                <div class="navbar">
                  <div class="red-card-count">#</div>
                  <div class="blue-card-count">#</div>
                  <div class="yellow-card-count">#</div>
                  <div class="orange-card-count">#</div>
                  <div class="green-card-count">#</div>
                  <div class="pink-card-count">#</div>
                  <div class="white-card-count">#</div>
                  <div class="black-card-count">#</div>
                  <div class="locomotives-count">#</div>
                  <div class="secret-cards-count">#</div>
                  <div class="destination-tickets">#</div>
                </div>
                <img class="cards" src="img/cards.png" />
              </div>
            </div>
            <div class="left-player">
              <div class="overlap-2">
                <div class="navbar-2">
                  <div class="red-card-count">#</div>
                  <div class="blue-card-count">#</div>
                  <div class="yellow-card-count">#</div>
                  <div class="orange-card-count">#</div>
                  <div class="green-card-count">#</div>
                  <div class="pink-card-count">#</div>
                  <div class="white-card-count">#</div>
                  <div class="black-card-count">#</div>
                  <div class="locomotives-count">#</div>
                  <div class="secret-cards-count">#</div>
                  <div class="destination-tickets">#</div>
                </div>
                <img class="img" src="img/cards-3.png" />
              </div>
            </div>
            <div class="sidebar">
              <div class="overlap-3">
                <div class="this-game">
                  <div class="overlap-4">
                    <div class="player-list">
                      <div class="overlap-5">
                        <div class="element-place-player">
                          <div class="overlap-group-2">
                            <div class="rectangle"></div>
                            <div class="rectangle-2"></div>
                            <div class="score">42</div>
                            <div class="name-text">Placeholder name</div>
                          </div>
                        </div>
                        <div class="element-rd-place-player">
                          <div class="overlap-6">
                            <div class="rectangle-3"></div>
                            <div class="rectangle-4"></div>
                            <div class="text-wrapper">32</div>
                            <div class="name-text">Placeholder name</div>
                          </div>
                        </div>
                      </div>
                      <div class="element-nd-place-player">
                        <div class="overlap-6">
                          <div class="rectangle"></div>
                          <div class="rectangle-2"></div>
                          <div class="text-wrapper">12</div>
                          <div class="name-text">Placeholder name</div>
                        </div>
                      </div>
                      <div class="element-st-place-player">
                        <div class="overlap-7">
                          <div class="rectangle"></div>
                          <div class="rectangle-2"></div>
                          <div class="score-2">42</div>
                          <div class="name-text">Placeholder name</div>
                        </div>
                      </div>
                    </div>
                    <div class="label">THIS GAME</div>
                  </div>
                </div>
                <div class="match-stats">
                  <img class="player" src="img/player-4.png" />
                  <img class="player-2" src="img/player-3.png" />
                  <img class="player-3" src="img/player-2.png" />
                  <img class="player-4" src="img/player-1.png" />
                  <div class="label-2">MATCH&nbsp;&nbsp;STATS</div>
                </div>
              </div>
            </div>
            <div class="current-player">
              <div class="overlap-8">
                <div class="background"></div>
                <div class="cards-2">
                  <img class="black-train-car-card" src="img/black-train-car-card.png" />
                  <img class="white-train-car-card" src="img/white-train-car-card.png" />
                  <img class="purple-train-car" src="img/purple-train-car-card.png" />
                  <img class="green-train-car-card" src="img/green-train-car-card.png" />
                  <img class="orange-train-car-2" src="img/orange-train-car-card-2.png" />
                  <img class="yellow-train-car-2" src="img/yellow-train-car-card-2.png" />
                  <img class="blue-train-car-card-2" src="img/image.png" />
                  <img class="red-train-car-card-2" src="img/red-train-car-card-2.png" />
                  <img class="locomotive-2" src="img/locomotive.png" />
                </div>
                <div class="card-counts">
                  <div class="locomotives-count-2">#</div>
                  <div class="black-card-count-2">#</div>
                  <div class="white-card-count-2">#</div>
                  <div class="pink-card-count-2">#</div>
                  <div class="green-card-count-2">#</div>
                  <div class="orange-card-count-2">#</div>
                  <div class="yellow-card-count-2">#</div>
                  <div class="blue-card-count-2">#</div>
                  <div class="red-card-count-2">#</div>
                </div>
                <div class="list-of-destination">
                  <div class="overlap-9">
                    <div class="ticket">
                      <div class="overlap-group-3">
                        <div class="city-b">MOSCOW</div>
                        <div class="city-a">MOSCOW</div>
                        <div class="score-3">23</div>
                      </div>
                    </div>
                    <div class="overlap-group-wrapper">
                      <div class="overlap-10">
                        <div class="city-b">MOSCOW</div>
                        <div class="city-a">MOSCOW</div>
                        <div class="score-3">23</div>
                      </div>
                    </div>
                    <div class="div-wrapper">
                      <div class="overlap-11">
                        <div class="city-b">MOSCOW</div>
                        <div class="city-a">MOSCOW</div>
                        <div class="score-3">23</div>
                      </div>
                    </div>
                    <div class="ticket-2">
                      <div class="overlap-12">
                        <div class="city-b">MOSCOW</div>
                        <div class="city-a">MOSCOW</div>
                        <div class="score-3">23</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="name"><input class="name-text-wrapper" placeholder="Placeholder name" type="text" /></div>
                <div class="train-counter">
                  <div class="overlap-13">
                    <div class="text-wrapper-2">45</div>
                    <img class="train-car-image" src="img/train-car-image.png" />
                    <div class="label-3">Train Cars:</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="opposite-player">
            <div class="navbar-3">
              <div class="red-card-count-3">#</div>
              <div class="blue-card-count-3">#</div>
              <div class="yellow-card-count-3">#</div>
              <div class="orange-card-count-3">#</div>
              <div class="green-card-count-3">#</div>
              <div class="pink-card-count-3">#</div>
              <div class="white-card-count-3">#</div>
              <div class="black-card-count-3">#</div>
              <div class="locomotives-count-3">#</div>
              <div class="secret-cards-count-2">#</div>
              <div class="destination-tickets-2">#</div>
            </div>
            <img class="cards-3" src="img/cards-2.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
